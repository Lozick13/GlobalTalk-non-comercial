<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GlobalTalk</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<div class="navigation">
				<div class="navigation__left">
					<a href="index.html" class="heading1 logo">GlobalTalk</a>
					<nav class="navigation__menu menu">
						<a href="#" class="body2 menu__item menu__item_selected">Home</a>
						<a href="" class="body2 menu__item">Textbook</a>
						<a href="" class="body2 menu__item">Statistics</a>
						<span class="body2 menu__item menu__item_arrow pointer"
							>Games
							<img
								class="menu__arrow"
								src="svg/nav/games-arrow.svg"
								alt="games-arrow"
							/>
							<img
								class="menu__arrow_hide"
								src="svg/nav/games-arrow-selected.svg"
								alt="games-arrow"
							/>
						</span>
					</nav>
				</div>

				<div class="navigation__right">
					<div class="user pointer">
						<img src="image/user-avatar.png" alt="user" />
						<a href="" class="user__name body2">Alex</a>
					</div>
					<button class="Log-In Log-In_big button1">Sign Out â†’</button>
				</div>
			</div>
			<div class="greeting-block">
				<div class="platform">
					<div class="platform__text">
						<span class="platform__description">
							E-course platform
						</span>
						<h1 class="heading1">Learning and teaching online, made easy.</h1>
						<p class="body1">
							Practice your English and learn new things with the platform.
						</p>
						<button class="About-platform button2">About platform</button>
					</div>
					<div class="features">
						<div class="features__block">
							<div class="features__wrap">
								<span class="extra1 extra1_lightning"
									>600<span class="extra1_unusual">+</span></span
								>
								<span class="body2">Popular words</span>
							</div>
						</div>

						<div class="features__block">
							<div class="features__wrap">
								<span class="extra1 extra1_mini-games"
									>2<span class="extra1_unusual">+</span></span
								>
								<span class="body2">Mini-games</span>
							</div>
						</div>
					</div>
				</div>
				<div class="greeting-background">
					<img
						class="greeting-joystick"
						src="image/image 6.png"
						alt="joystick"
					/>
					<img
						class="greeting-boy"
						src="image/casual-life-3d-boy-sitting-at-the-desk-with-open-book 9.png"
						alt="boy"
					/>
					<img class="greeting-plant" src="image/image 12.png" alt="plant" />
				</div>
			</div>
		</header>
	</body>
</html>
